<section class="w-96 h-96 flex flex-col gap-2 border border-slate-500 p-5 rounded-md bg-slate-900 text-slate-300 space-y-3">
  
	<div class="flex justify-center gap-2">
		<h1 class="text-xl font-medium">To-do List</h1>
	</div>

	<div class="h-56 overflow-auto">
		<ul class="space-y-2">
		
			@for(todo of list(); track trackById){
				<app-todo-list-item 
					[description]="todo.description"
					[id]="todo.id"
					[done]="todo.done" 
					(onToggle)="toggle($event)" 
					(onDelete)="remove($event)"
				/>
			}
		
		</ul>
	</div>

	<div class="flex gap-3">
		<button 
			class="flex items-center w-full border border-slate-500 py-1.5 px-2 rounded-md text-sm font-medium"
		>
			<svg (click)="create(description)" class="w-5 h-5 text-gray-400 fill-current"
				xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
		  	</svg>
			<input 
				class="flex-1 bg-slate-900 py-1.5 px-2 outline-none rounded-md text-slate-300"
				type="text" 
				placeholder="Digite..."
				[(ngModel)]="description"
				(keyup)="enterKeyPressed($event)"
			/>
		</button>
	</div>

</section>
